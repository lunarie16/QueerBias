apiVersion: v1
kind: Pod
metadata:
  name: dataaccess-general
spec:
  containers:
    - name: alpine
      image: alpine:latest
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: general-data
          mountPath: /data
        - name: root-temp
          mountPath: /root
  volumes:
    - name: general-data
      persistentVolumeClaim:
        claimName: general-data
    - name: root-temp
      persistentVolumeClaim:
        claimName: root-temp
